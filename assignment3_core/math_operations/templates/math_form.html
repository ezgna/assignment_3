<!DOCTYPE html>
<html>
  <body>
    <h1>Enter x, y, z</h1>

      {% csrf_token %}
      <div>x: <input type="number" name="x"></div>

      <div>z: <input type="number" name="z"></div>
      <button type="submit">Calculate</button>

  </body>
</html>
